<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>TRANSPEDROSA Transportes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #3b5870, #2c3e50);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: #ffffff;
    width: 90%;
    max-width: 380px;
    border-radius: 18px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

.logo {
    width: 120px;
    margin-bottom: 15px;
}

h1 {
    margin: 10px 0;
    color: #1f3447;
}

p {
    font-size: 14px;
    color: #555;
}

button {
    width: 100%;
    padding: 16px;
    background: #ffc107;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    background: #ffb300;
}

.alert {
    margin-top: 20px;
    background: #f8f9fa;
    padding: 12px;
    border-radius: 10px;
    font-size: 12px;
    color: #444;
}

.android {
    color: green;
    font-weight: bold;
}

.nao-android {
    color: red;
    font-weight: bold;
}

footer {
    margin-top: 15px;
    font-size: 11px;
    color: #777;
}
</style>

<script>
function verificarAndroid() {
    var isAndroid = /Android/i.test(navigator.userAgent);
    var botao = document.getElementById("btnDownload");
    var status = document.getElementById("status");

    if (isAndroid) {
        status.innerHTML = "Dispositivo compatível: <span class='android'>Android</span>";
        botao.style.display = "block";
    } else {
        status.innerHTML = "Este aplicativo é exclusivo para <span class='nao-android'>Android</span>";
        botao.style.display = "none";
    }
}
</script>
</head>

<body onload="verificarAndroid()">

<div class="card">
    <img src="logo.png" alt="Logo TRANSPEDROSA" class="logo">

    <h1>TRANSPEDROSA</h1>
    <p>Aplicativo oficial para motoristas, parceiros e colaboradores.</p>

    <p id="status"></p>

    <button id="btnDownload" onclick="window.location.href='Transpedrosa.apk'">
        Baixar Aplicativo
    </button>

    <div class="alert">
        ⚠️ <strong>Aviso de segurança:</strong><br>
        Este aplicativo é oficial da TRANSPEDROSA.<br>
        Caso o Android exiba um aviso, permita a instalação de fontes confiáveis.
    </div>

    <footer>© 2026 TRANSPEDROSA</footer>
</div>

</body>
</html>
